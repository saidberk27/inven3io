name: inven3io
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  cloud_firestore: ^4.9.2
  firebase_auth: ^4.9.0
  firebase_core: ^2.15.1
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.1
  simple_barcode_scanner: ^0.0.8
  syncfusion_flutter_charts: ^23.1.36
  video_player: ^2.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/videos/
    - assets/fonts/

  fonts:
    - family: MainFont
      fonts:
        - asset: assets/fonts/BreeSerif.ttf
